<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
</head>
<body>
    
    <div class="container my-5"> 

        <h1 class="display-4 title-1">Admin Page</h1>

        <div class="button-group my-5">
            <button class="btn-add btn btn-lg btn-primary">Add a Post</button>
            <button class="btn-delete btn btn-lg btn-danger">Delete a Post</button>
        </div>

        <form class="form hide">
            <div class="back-icon-container"><img class="img-back" src="images/arrow-left.svg" alt=""></div>
            <h1 class="form-title">New Post</h1>
            <div class="form-group">
              <label for="title">Post Title:</label>
              <input name="title" type="text" class="form-control">
            </div>
            
            <div class="form-group">
              <label for="content">Post Content:</label>
              <textarea class="form-control" name="content" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" name="author">
            </div>

            <div class="form-group">
                <label for="date">Date (DD/MM/YYYY):</label>
                <input type="text" class="form-control" name="date">
            </div>

            <div class="group-submit">
                <img src="images/refresh.svg" class="reset-img" alt="">
                <input type="submit" class="btn btn-primary">
            </div>
            <!-- <button class="btn btn-danger">Delete a post</button> -->
          </form>

    </div>

    <div class="container posts-cont hide">
        <div class="posts">
            <div class="back-icon-container"><img class="img-back-2" src="images/arrow-left.svg" alt=""></div>
        </div>
    </div>

</body>
</html>
